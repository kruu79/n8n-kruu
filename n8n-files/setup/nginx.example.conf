server {
    listen 80;
    listen [::]:80;
    server_name kruu.workflow.lv;

    # Redirect all HTTP traffic to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Temporary HTTP access for certificate generation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://127.0.0.1:5678;
        proxy_http_version 1.1;

        # WebSocket support for n8n
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeout settings for long-running workflows
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Disable buffering for SSE (Server-Sent Events)
        proxy_buffering off;
    }
}

